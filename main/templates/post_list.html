<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу "{{ search_string }}"</title>
    <link rel="stylesheet" href="{{ url_for(".static",filename="style.css") }}">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

      <h1>Посты по запросу "{{ search_string }}"</h1>
    {% for post in data %}
        <div class="post">
            <img src="{{ post['pic'] }}"
                 width="100%" alt="">
            <p>{{ post['content'] }} </p>
        </div>
    {% endfor %}

    <hr>
    <a href="../loader/post" class="button">Добавить пост</a>

</main>
</body>
</html>
